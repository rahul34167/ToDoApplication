<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="todomvc">
		<ng-view></ng-view>

		<script type="text/ng-template" id="todomvc-index.html">
			<section id="todoapp">
				<header id="header">
					<h1>todos</h1>
					<form id="todo-form" ng-submit="addCard()">
						<input id="new-todo" placeholder="Enter Card name" ng-model="newCardName" autofocus>
						 <button class="add-btn" type="submit"><h2>Add New Card</h2></button>
					</form>
					
				</header>
				</section>
     
                <div class="cardContainer">
                <div ng-model="chartCon" class="chart-container">
								   <hc-chart hcChart options="chartOptions">Placeholder for generic chart</hc-chart>
								   </div>
                <ul id="card-list">
						<li class="card-list-li" ng-repeat="card in cards | filter:statusFilter track by $index">
							 <div class="card">
								  <div class="container">
								    <div class="card-details">
									    <h4><b>{{card.title}}</b></h4>  
									      <button ng-click="deleteCard(card)" class="button btn-color">Delete Card</button>
								    </div>
								    <div class="add-task">
								      <input  id="task-{{card.title}}" placeholder="Enter Task"  type="text" ng-model="newtodo" autofocus class="text-line" />
								      <button ng-click="addTodo(card)" class="button">Add Task</button>
								     </div>

                                     <div class="task-container">

                                        <section id="main" ng-show="card.taskList.length" ng-cloak>
					<ul id="todo-list">
						<li ng-repeat="todo in card.taskList | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo,card)">
								<label>{{todo.tasktitle}}</label>
								<button class="close" ng-click="removeTodo(todo,card)"></button>
							</div>
						</li>
					</ul>
				</section> 
                                     </div>
								  </div>
							 </div>
						</li>
					</ul>
                </div>

               
		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/directives/todoFocus.js"></script>
		<script src="js/directives/todoEscape.js"></script>
		<script src="js/directives/todoChart.js"></script>
	</body>
</html>
